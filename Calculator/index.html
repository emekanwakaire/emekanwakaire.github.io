<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calc-body">
        <section class="screen">
            0
        </section>

        <div class="calc-buttons">
            <div class="calc-button-row signs">
                <button class="calc-button clear">C</button>
                <button class="calc-button divide">÷</button>
                <button class="calc-button times">×</button>
                <button class="calc-button delete">←</button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button plus">+</button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button minus">−</button>
            </div>

            <div class="calc-button-rows">
                <button class="calc-buttons one">1</button>
                <button class="calc-buttons two">2</button>
                <button class="calc-buttons three">3</button>
                <button class="calc-buttons doublezero">00</button>
                <button class="calc-buttons zero">0</button>
                <button class="calc-buttons equals">=</button>
            </div>

            <div class="calc-button-row">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
